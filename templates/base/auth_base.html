<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock title %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f0f2f5;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .header {
            background-color: #ffffff;
            padding: 10px 20px;
            box-shadow: 0px 1px 5px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #1877f2;
            text-decoration: none;
        }
        .login-form {
            display: flex;
            gap: 10px;
        }
        .login-form input[type="text"],
        .login-form input[type="password"] {
            padding: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
            width: 150px;
        }
        .login-form button {
            background-color: #1877f2;
            color: #fff;
            padding: 5px 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .login-form a {
            color: #1877f2;
            text-decoration: none;
            font-size: 14px;
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <header class="header">
        <a href="#" class="logo">Social media</a>
        <div class="login-form">
            <form method="POST" action="{% url 'login' %}"></form>
            <input type="text" placeholder="Email or phone">
            <input type="password" placeholder="Password">
            <button type="button">Log in</button>
            <a href="#">Forgotten account?</a>
        </div>
    </header>
    {% block content %}
    
    {% endblock content %}
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    document.addEventListener("DOMContentLoaded", function(event) {

        function OTPInput() {
        const inputs = document.querySelectorAll('#otp > *[id]');
        for (let i = 0; i < inputs.length; i++) { 
            inputs[i].addEventListener('keydown', function(event) { 
                if (event.key==="Backspace" ) { inputs[i].value='' ; 
                if (i !==0) inputs[i - 1].focus(); } 
                else { if (i===inputs.length - 1 && inputs[i].value !=='' ) { return true; } 
                else if (event.keyCode> 47 && event.keyCode < 58) { inputs[i].value=event.key; 
                    if (i !==inputs.length - 1) inputs[i + 1].focus(); event.preventDefault(); } 
                    else if (event.keyCode> 64 && event.keyCode < 91) { inputs[i].value=String.fromCharCode(event.keyCode); if (i !==inputs.length - 1) inputs[i + 1].focus(); event.preventDefault(); } } }); } } OTPInput(); });
</script>
<script>
    setTimeout(function() {
        var successAlert = document.getElementById('success-alert');
        if (successAlert) {
            var alert = new bootstrap.Alert(successAlert);
            alert.close();
        }
    }, 10000); // 5000 milliseconds = 5 seconds
</script>
<script>
    const remainingTime = {{ remaining_time }};

    function startCountdown(duration, display) {
        let timer = duration, minutes, seconds;
        countdown = setInterval(function () {
            minutes = Math.floor(timer / 60);
            seconds = timer % 60;

            minutes = minutes < 10 ? '0' + minutes : minutes;
            seconds = seconds < 10 ? '0' + seconds : seconds;

            display.textContent = minutes + ':' + seconds;

            if (--timer < 0) {
                clearInterval(countdown);
                display.textContent = '00:00';
                document.getElementById('resend-otp').style.display = 'block';
                document.querySelector('.validate').disabled = true;
            }
        }, 1000);
    }

    window.onload = function () {
        const display = document.querySelector('#timer');
        startCountdown(remainingTime, display);
    };

    document.getElementById('resend-otp').addEventListener('click', function () {
        // Optionally, send an AJAX request to resend the OTP
        alert('A new OTP has been sent to your email.');
        // Reset the countdown timer and hide the button
        window.location.reload();  // Or use AJAX to resend OTP and update the page
    });
</script>
</html>
